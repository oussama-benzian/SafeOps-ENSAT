events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Upstream definitions
    upstream log_collector {
        server log-collector:3000;
    }

    upstream log_parser {
        server log-parser:5000;
    }

    upstream vuln_detector {
        server vuln-detector:5000;
    }

    upstream fix_suggester {
        server fix-suggester:5000;
    }

    upstream anomaly_detector {
        server anomaly-detector:5000;
    }

    upstream report_generator {
        server report-generator:3000;
    }

    upstream dashboard {
        server dashboard:80;
    }

    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Health check endpoint
        location /health {
            return 200 '{"status":"healthy","service":"gateway"}';
            add_header Content-Type application/json;
        }

        # ==========================================
        # API Routes
        # ==========================================

        # LogCollector API
        location /api/v1/collector/ {
            rewrite ^/api/v1/collector/(.*)$ /$1 break;
            proxy_pass http://log_collector;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # LogParser API
        location /api/v1/parser/ {
            rewrite ^/api/v1/parser/(.*)$ /$1 break;
            proxy_pass http://log_parser;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # VulnDetector API
        location /api/v1/scan/ {
            rewrite ^/api/v1/scan/(.*)$ /$1 break;
            proxy_pass http://vuln_detector;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # FixSuggester API
        location /api/v1/fix/ {
            rewrite ^/api/v1/fix/(.*)$ /$1 break;
            proxy_pass http://fix_suggester;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # AnomalyDetector API
        location /api/v1/anomaly/ {
            rewrite ^/api/v1/anomaly/(.*)$ /$1 break;
            proxy_pass http://anomaly_detector;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ReportGenerator API
        location /api/v1/report/ {
            rewrite ^/api/v1/report/(.*)$ /$1 break;
            proxy_pass http://report_generator;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Dashboard (Frontend) - Default route
        location / {
            proxy_pass http://dashboard;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
