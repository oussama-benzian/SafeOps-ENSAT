# SonarQube Configuration for SafeOps
sonar.projectKey=safeops
sonar.projectName=SafeOps
sonar.projectVersion=1.0

# Source directories
sonar.sources=services

# Exclusions
sonar.exclusions=**/node_modules/**,**/venv/**,**/__pycache__/**,**/dist/**,**/build/**,**/*.min.js,**/*.min.css

# Language-specific settings
sonar.javascript.lcov.reportPaths=services/*/coverage/lcov.info
sonar.python.coverage.reportPaths=services/*/coverage.xml

# Encoding
sonar.sourceEncoding=UTF-8
